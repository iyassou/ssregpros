preprocessor:
  mri_orientation: "RAS"
  mri_patch_size: 128
  pixel_spacing_millimetres: 0.5
  mri_mask_prostate_area_square_millimetres_threshold: 1600
  tissue_fraction_estimation_thumbnail_max_size: 1024
